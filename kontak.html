<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Kontak Saya</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Beranda</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="profil.html">Profil</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="galeri.html">Galeri</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Kontak Saya</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
        <div id="confirmationMessage" class="mt-3" style="display:none;">
            <p>Pesan Anda telah dikirim! Terima kasih.</p>
        </div>
    </main>
    <br>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2023 Indiarto_Erik. Semua hak dilindungi.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
